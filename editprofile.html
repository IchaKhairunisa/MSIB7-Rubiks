<html>
<head>
    <title>Profile Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile-header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-header p {
            font-size: 16px;
            color: #666666;
        }
        .profile-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .profile-buttons button {
            background-color: #00bcd4;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-buttons button:hover {
            background-color: #0097a7;
        }
        .profile-avatar-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .profile-avatar-options img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .profile-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .profile-form input,
        .profile-form textarea {
            width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #e0f7fa;
        }
        .profile-form textarea {
            height: 150px;
        }
        .profile-form .full-width {
            width: 100%;
        }
        .profile-form .half-width {
            width: calc(50% - 10px);
        }
        .profile-form .save-button {
            background-color: #00bcd4;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .profile-form .save-button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function ProfilePage() {
            return (
                <div className="profile-container">
                    <div className="profile-header">
                        <img src="profilepic.png" alt="Profile Avatar" />
                        <div>
                            <h1>David</h1>
                            <p>Malang, Perum Citra Pandanwangi</p>
                        </div>
                    </div>
                    <div className="profile-buttons">
                        <button>Perbarui Foto</button>
                        <button>Perbarui Avatar</button>
                    </div>
                    <div className="profile-avatar-options">
                        <img src="https://placehold.co/50x50" alt="Avatar Option 1" />
                        <img src="https://placehold.co/50x50" alt="Avatar Option 2" />
                        <img src="https://placehold.co/50x50" alt="Avatar Option 3" />
                        <img src="https://placehold.co/50x50" alt="Avatar Option 4" />
                    </div>
                    <div className="profile-form">
                        <input type="text" placeholder="Nama" className="full-width" />
                        <textarea placeholder="Biografi atau deskripsi diri" className="full-width"></textarea>
                        <input type="text" placeholder="Alamat" className="half-width" />
                        <input type="email" placeholder="Email" className="half-width" />
                        <input type="text" placeholder="Instagram" className="half-width" />
                        <input type="text" placeholder="Twitter" className="half-width" />
                        <input type="text" placeholder="Linkedin" className="half-width" />
                        <input type="text" placeholder="Facebook" className="half-width" />
                        <input type="text" placeholder="Website pribadi (opsional)" className="full-width" />
                        <input type="text" placeholder="Keahlian" className="full-width" />
                        <button className="save-button">Simpan</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ProfilePage />, document.getElementById('root'));
    </script>
</body>
</html>
